<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="shortcut icon" href="./Assets/l.png" type="image/x-icon" width="26px" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <title>Lumi</title>
  <link rel="stylesheet" href="style.css" />

  <!-- texllate -->
  <link rel="stylesheet" href="Assets/texllate/animate.css" />
</head>

<body>
  <section id="oval" class="mb-4">
    <div class="row">
      <div class="col md-1"></div>
      <div class="col md-10">
        <div class="d-flex justify-content-center align-items-center" style="height: 80vh">
          <canvas id="canvasOne" width="700px" height="420px" style="position: absolute"></canvas>
          <div id="lumiHood">
            <div class="square">
              <span class="circle"></span>
              <span class="circle"></span>
              <span class="circle"></span>
            </div>
          </div>
        </div>
        <h5 class="text-light newText text-center">Ask me anything !</h5>
        <div class="col-md-12 mt-3 pt-3">
          <div class="text-center">
            <div id="TextInput" class="d-flex">
              <input type="text" name="chatbox" id="chatbox" class="input-field" placeholder="Type here ...">
              <button id="MicBtn" class="glow-on-hover"> <i class="bi bi-mic-fill"></i></button>
              <button id="ChatBtn" class="glow-on-hover"> <i class="bi bi-chat-dots"></i></button>
              <button id="SettingsBtn" class="glow-on-hover"> <i class="bi bi-gear"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col md-1"></div>
    </div>
  </section>

 <!-- Load jQuery (Only One Version) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<!-- Particle.js -->
<script src="script.js"></script>

<!-- Textillate Dependencies -->
<script src="Assets/texllate/jquery.lettering.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

<!-- Custom Scripts -->
<script src="main.js"></script>
<script src="/eel.js"></script>

</body>

</html>
